name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate required environment variables
        run: |
          echo "Checking required environment variables..."

          if [[ -z "$PUBLIC_SUPABASE_URL" ]]; then
            echo "❌ PUBLIC_SUPABASE_URL is missing!"
            exit 1
          else
            echo "✅ PUBLIC_SUPABASE_URL is set"
          fi

          if [[ -z "$PUBLIC_SUPABASE_ANON_KEY" ]]; then
            echo "❌ PUBLIC_SUPABASE_ANON_KEY is missing!"
            exit 1
          else
            echo "✅ PUBLIC_SUPABASE_ANON_KEY is set"
          fi

      - name: Install, build, and upload site
        uses: withastro/action@v5

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
